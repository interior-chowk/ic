<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clickable Sitemap</title>
</head>
<body>
  <h1>InteriorChowk Sitemap</h1>
  <ul id="sitemap"></ul>

  <script>
    fetch('https://interiorchowk.com/sitemap.xml')
      .then(res => res.text())
      .then(xml => {
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(xml, "text/xml");
        const urls = xmlDoc.getElementsByTagName("loc");
        const list = document.getElementById("sitemap");

        for (let i = 0; i < urls.length; i++) {
          const li = document.createElement("li");
          const a = document.createElement("a");
          a.href = urls[i].textContent;
          a.textContent = urls[i].textContent;
          a.target = "_blank";
          li.appendChild(a);
          list.appendChild(li);
        }
      });
  </script>
</body>
</html>
